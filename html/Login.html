<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="container-topnav">
                <div class="arrow" onclick="history.back();"></div>
                <a href="Cartecadeau.html" class="link">Carte cadeau</a>
                <a href="nosPartenaires.html" class="link">Partenaires</a>
                <a href="#" class="link">Sign-up</a>
                <button class="cagnotte"><img src="../assets/plus-large.svg" alt="" width="20p"><span>CREER UNE CAGNOTTE</span></button>
            </div>
        </nav>
    </header>
    
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-box" id="login-box">
          <h2 class="auth-title">Login</h2>
          <form class="auth-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
            <p class="auth-footer">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
          </form>
        </div>
      
        <div class="auth-box hidden" id="signup-box">
          <h2 class="auth-title">Sign Up</h2>
          <form class="auth-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
            <p class="auth-footer">Already have an account? <a href="#" id="show-login">Login</a></p>
          </form>
        </div>
      </div>
      <footer>
        <div id="section6" class="section">
            <p>Site réalisé par: Akermi Souhail-Ridha Samhoun-Mohamed Moayed Souissi</p><br>
            <p>Groupe 6</p>
        </div>
    </footer> 

      <script src="../js/script.js"></script>
            
      
</body>
</html>
