<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"> 
    <title>Carte Cadeau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylepanier.css">
    <link rel="stylesheet" href="../css/stylemain.css">
    <link rel="stylesheet" href="../css/footercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
   
      
</head>
<body>
    <div class="container-partners">
        <header>
            <nav>
                <div class="container-topnav">
                    <div class="arrow" onclick="history.back()"></div>
                    <a href="#" class="link">Carte cadeau</a>
                    <a href="nosPartenaires.html" class="link">Partenaires</a>
                    <a href="Login.html" class="link">Sign-up</a>
                    <button class="cagnotte" onclick="window.location.href = 'cagnotte.html'"><img src="../assets/plus-large.svg" alt="" width="20p"><span>CREER UNE CAGNOTTE</span></button>
                    <div class="np">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="quantity">0</span>
                    </div>
                </div>
            </nav>
            <h1>Choisir un magasin</h1> 
        </header>
        <div class="list"></div>
    </div>

    <div class="card">
        <h1>Card</h1> 
        <ul class="listCard"></ul> 
        <div class="checkOut"> 
            <div class="total">0</div>
            <div class="close">Close</div>
        </div>
    </div>
    <div class="Popup" id="amountModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="PopupTitle">Choisissez un montant</h2>
            <div class="amount-buttons">
                <button class="amount-option" data-amount="10">10 TND</button>
                <button class="amount-option" data-amount="20">20 TND</button>
                <button class="amount-option" data-amount="50">50 TND</button>
                <button class="amount-option" data-amount="100">100 TND</button>
            </div>
            <div class="manual-amount">
                <label for="manualAmount">Autres </label>
                <input type="number" id="manualAmount" placeholder="Entrez un montant" min="1">
                <button id="addManualAmount">Ajouter</button>
            </div>
        </div>
    </div>
    
    <div id="section6" class="section">
        <footer class="footer">
            <div class="wave"></div>
                <div class="footer-text">
                    <p>Site réalisé par: Akermi Souhail-Ridha Samhoun-Mohamed Moayed Souissi</p>
                    <p>Groupe 6</p>
                </div>
    
        </footer>
    </div>
      
    <script type="text/javascript" src="../js/Scriptpanier.js"></script>
</body>
</html>
